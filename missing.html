<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukens Hjernetrim - Under Konstruksjon</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 900px;
        }

        .banner {
            margin-bottom: 3rem;
            transform: scale(1.25);
        }

        .banner img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: clamp(1.25rem, 4vw, 3.75rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            white-space: nowrap;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #1f2937;
        }

        code {
            font-family: monospace;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img 
                src="http://textfiles.com/underconstruction/alall_for_one_cdebtribute2001picturesconstruction.gif" 
                alt="Under Construction Banner"
            >
        </div>

        <h1>Ukens Hjernetrim er under konstruksjon</h1>

        <p>
            Kom tilbake senere<br/>
            Se slack <code>#helseytelser-ukens-hjernetrim</code> for eventuell info
        </p>
    </div>
</body>
</html>
